<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="fullbody">
    <div class="top-image">
      <img src="images/illustration-hero.svg" alt="top-image.svg">
    </div>
    <div class="ordersummary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="annual-plan">
      <div class="music-image">
        <img src="images/icon-music.svg" alt="icon-music.svg">
      </div>
      <div class="annual-text">
        <p>Annual Plan <br> <span>$59.99/year</span></p>
      </div>
      <div class="change-tag">
        <a href="#">Change</a>
      </div>
    </div>
    <div class="proceed-to-payment">
      <button type="button" name="Proceed to Payment">Proceed to Payment</button>
    </div>
    <div class="cancel-order">
      <a href="#">Cancel Order</a>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="//kibiwotkosgei.github.io/mysite/">Kibiwot Kosgei</a>.
  </div>
</body>

</html>
